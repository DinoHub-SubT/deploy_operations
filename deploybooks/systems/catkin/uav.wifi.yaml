# //////////////////////////////////////////////////////////////////////////////
- ws.catkin:
# //////////////////////////////////////////////////////////////////////////////

  # connect to the remote host
  - +ssh:{ uav.$ROBOT }

  - cd $SUBT_PATH/
  - pwd
  - whoami

  # ////////////////////////////////////////////////////////////////////////////
  - clean:
  # ////////////////////////////////////////////////////////////////////////////
    - rm -rf ~/deploy_ws/devel/uav
    - rm -rf ~/deploy_ws/build/uav
    - rm -rf ~/deploy_ws/install/uav
    - rm -rf ~/deploy_ws/logs/uav

  # ////////////////////////////////////////////////////////////////////////////
  - build:
  # ////////////////////////////////////////////////////////////////////////////

    - common:
      - cd ~/deploy_ws/src/common
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set uav-wifi
      - catkin config
      - catkin build --force-cmake

    - perception:
      # build objdet
      - cd ~/deploy_ws/src/perception/
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set uav-wifi
      - catkin config
      - catkin build --force-cmake

    - subt_launch:
      - cd ~/deploy_ws/src/subt_launch
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set uav-wifi
      - catkin config
      - catkin build --force-cmake
