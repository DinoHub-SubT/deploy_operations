# //////////////////////////////////////////////////////////////////////////////
- azure:
# //////////////////////////////////////////////////////////////////////////////
  - export INFRA=azure
  - export COMPUTER_ARCH=x86

  # source the top-level scenario files
  - source operations/deploy/scenarios/.base.env
  - source operations/deploy/scenarios/systems/azure/.azure.env

  # ////////////////////////////////////////////////////////////////////////////
  - basestation:
  # ////////////////////////////////////////////////////////////////////////////
    - export PLATFORM=basestation
    - +env:ROBOT=basestation
    - export DCTX=azure-basestation

    - +extend: systems/workspaces/basestation

  # ////////////////////////////////////////////////////////////////////////////
  - ugv:
  # ////////////////////////////////////////////////////////////////////////////
    - export PLATFORM=ugv

    - ugv1:
      - +env:ROBOT=ugv1
      - export DCTX=azure-ugv1
      - +extend: systems/workspaces/ugv.simulation
    - ugv2:
      - +env:ROBOT=ugv2
      - export DCTX=azure-ugv2
      - +extend: systems/workspaces/ugv.simulation
    - ugv3:
      - +env:ROBOT=ugv3
      - export DCTX=azure-ugv3
      - +extend: systems/workspaces/ugv.simulation

  # ////////////////////////////////////////////////////////////////////////////
  - uav:
  # ////////////////////////////////////////////////////////////////////////////
    - export PLATFORM=uav

    - uav1:
      - +env:ROBOT=uav1
      - export DCTX=azure-uav1
      - +extend: systems/workspaces/uav.simulation
    - uav2:
      - +env:ROBOT=uav2
      - export DCTX=azure-uav2
      - +extend: systems/workspaces/uav.simulation
    - uav3:
      - +env:ROBOT=uav3
      - export DCTX=azure-uav3
      - +extend: systems/workspaces/uav.simulation
