# source the base scenarios
- source operations/scenarios/.base.env

# //////////////////////////////////////////////////////////////////////////////
- local:
# //////////////////////////////////////////////////////////////////////////////
  # force all commands to be run on localhost, not on remote servers
  - +local
  - export INFRASTRUCTURE_SYSTEM=local
  - export COMPUTER_ARCH=x86

  # source the platform scenario files
  - source operations/scenarios/systems/local/.local.env

  # extend simulation platforms
  - +extend: main/platform/basestation.plt
  - +extend: main/platform/ugv.simulation.plt
  - +extend: main/platform/uav.simulation.plt

