- scenarios:
  # common remote sync actions
  - +extend: workspaces/melodic
  # TODO: chonky...

  # TODO: cannot rebuild entire perception stack...missing opencv libs on host
  - core:
    # setup pre-defined environment variables, for workspace env import
    - +env:DOCKER_CONTAINER=perception-shell
    - export SCENARIO=xavier
    - export CATKIN_PROFILE=xavier

    # import the workspace environment setup
    - +import:env/robot.env

    # override any default environment setups
    - export DOCKER_BASE_IMAGE_PROJECT=ros.melodic
    - export DOCKER_COMPOSE_SERVICE=ugv-xavier

    # extend general actions
    - +extend: common/docker.registry
    - +extend: common/docker
    - catkin:
      - export CATKIN_PROFILE=perception.${COMPUTER_ARCH}
      - +extend: catkin/common
      - +extend: catkin/perception
      - +extend: catkin/subt_launch
