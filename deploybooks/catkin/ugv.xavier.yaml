# //////////////////////////////////////////////////////////////////////////////
- ws.catkin:
# //////////////////////////////////////////////////////////////////////////////

  # connect to the remote host
  - +ssh:{ $ROBOT.$ROBOT_COMPUTER }

  # run catkin builds inside the docker container
  - +docker:$DOCKER_CONTAINER

  - cd $SUBT_PATH/
  - pwd
  - whoami

  # ////////////////////////////////////////////////////////////////////////////
  - clean:
  # ////////////////////////////////////////////////////////////////////////////
    - rm -rf ~/deploy_ws/devel/ugv
    - rm -rf ~/deploy_ws/build/ugv
    - rm -rf ~/deploy_ws/install/ugv
    - rm -rf ~/deploy_ws/logs/ugv

  # ////////////////////////////////////////////////////////////////////////////
  - build:
  # ////////////////////////////////////////////////////////////////////////////

    - source /opt/ros/melodic/setup.bash
    - common:
      - cd ~/deploy_ws/src/common
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set $CATKIN_PROFILE
      - catkin config
      - catkin build --force-cmake

    - perception:
      - deps:
        # build perception deps
        - cd ~/deploy_ws/src/perception/deps/catkin
        - rm -f .catkin_tools/profiles/profiles.yaml
        - catkin profile list
        - catkin profile set $CATKIN_PROFILE
        - catkin config
        - catkin build --force-cmake
      - objdet:
        # build objdet
        - cd ~/deploy_ws/src/perception/
        - rm -f .catkin_tools/profiles/profiles.yaml
        - catkin profile list
        - catkin profile set $CATKIN_PROFILE
        - catkin config
        - catkin build --force-cmake

    - subt_launch:
      - cd ~/deploy_ws/src/subt_launch
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set $CATKIN_PROFILE
      - catkin config
      - catkin build --force-cmake