# //////////////////////////////////////////////////////////////////////////////
- ws.catkin:
# //////////////////////////////////////////////////////////////////////////////

  # connect to the remote host
  - +ssh:{ $ROBOT.$ROBOT_COMPUTER }

  - cd $SUBT_PATH/
  - pwd
  - whoami

  # ////////////////////////////////////////////////////////////////////////////
  - clean:
  # ////////////////////////////////////////////////////////////////////////////
    - rm -rf ~/deploy_ws/devel/wifi
    - rm -rf ~/deploy_ws/build/wifi
    - rm -rf ~/deploy_ws/install/wifi
    - rm -rf ~/deploy_ws/logs/wifi

  # ////////////////////////////////////////////////////////////////////////////
  - build:
  # ////////////////////////////////////////////////////////////////////////////

    - common:
      - cd ~/deploy_ws/src/common
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set perception.wifi
      - catkin config
      - catkin build --force-cmake

    - perception:
      # build objdet
      - cd ~/deploy_ws/src/perception/
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set perception.wifi
      - catkin config
      - catkin build --force-cmake

    - subt_launch:
      - cd ~/deploy_ws/src/subt_launch
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set perception.wifi
      - catkin config
      - catkin build --force-cmake
