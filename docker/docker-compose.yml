version: '2.3'
services:
  # ////////////////////////////////////////////////////////////////////////////
  # base gpu, for arm
  # ////////////////////////////////////////////////////////////////////////////
  non-gpu:
    build:
      context: ${SUBT_DOCKERFILE_PATH}/

  # ////////////////////////////////////////////////////////////////////////////
  # base gpu, for arm
  # ////////////////////////////////////////////////////////////////////////////
  arm-gpu:
    build:
      context: ${SUBT_DOCKERFILE_PATH}/
    # allow nvidia passthru
    devices:
      - /dev/nvhost-ctrl
      - /dev/nvhost-ctrl-gpu
      - /dev/nvhost-prof-gpu
      - /dev/nvmap
      - /dev/nvhost-gpu
      - /dev/nvhost-as-gpu
    volumes:
      # gui configurations
      - /usr/bin/tegrastats:/usr/bin/tegrastats
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime:ro
      - /dev/input:/dev/input
      - /usr/lib/aarch64-linux-gnu/tegra:/usr/lib/aarch64-linux-gnu/tegra

  # ////////////////////////////////////////////////////////////////////////////
  # base gpu, for arm (but with a chonky image that includes a crap ton of libs)
  # ////////////////////////////////////////////////////////////////////////////
  arm-gpu-chonky:
    build:
      context: ${SUBT_DOCKERFILE_PATH}/
    # allow nvidia passthru
    devices:
      - /dev/nvhost-ctrl
      - /dev/nvhost-ctrl-gpu
      - /dev/nvhost-prof-gpu
      - /dev/nvmap
      - /dev/nvhost-gpu
      - /dev/nvhost-as-gpu
    volumes:
      # gui configurations
      - /usr/bin/tegrastats:/usr/bin/tegrastats
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime:ro
      - /dev/input:/dev/input
      # Because this chonky image has everything in it already we don't need to pass in any libs

