# //////////////////////////////////////////////////////////////////////////////
# @brief Spot, on Hardware Robots
# //////////////////////////////////////////////////////////////////////////////
version: '2.3'
services:

  # @brief Spot, base, ROS
  spot.xavier-ros:
    image: ${DOCKER_IMAGE_NAME}
    build:
      context:    ${SUBT_DOCKERFILE_PATH}/
      dockerfile: ${SUBT_DOCKERFILE_PATH}/services/arm.spot.base.dockerfile
    extends:
      service: ${DOCKER_COMPOSE_BASE_SERVICE}
    container_name: ros-shell
    entrypoint: $entry_path/ros-shell.bash
    tty: true # keep container running

  # @brief Spot, cameras
  spot.xavier-cameras:
    image: ${DOCKER_IMAGE_NAME}
    build:
      context:    ${SUBT_DOCKERFILE_PATH}/
      dockerfile: ${SUBT_DOCKERFILE_PATH}/services/arm.spot.cameras.dockerfile
    extends:
      service: ${DOCKER_COMPOSE_BASE_SERVICE}
    container_name: $ROBOT-cameras-shell
    entrypoint: $entry_path/objdet-shell.bash
    privileged: true
    tty: true # keep container running
    environment:
      - ws_devel_source=$UGV_XAVIER_WS_SOURCE
    volumes:
      # Mount the flir and scd
      - /dev/subt:/dev/subt

  # @brief Spot, cameras
  spot.xavier-perception:
    image: subt/arm.spot.xavier.cpu.core:${DOCKER_IMAGE_TAG} # ${DOCKER_IMAGE_NAME}
    build:
      context:    ${SUBT_DOCKERFILE_PATH}/
      dockerfile: ${SUBT_DOCKERFILE_PATH}/services/arm.spot.core.dockerfile #arm.spot.perception.dockerfile
    extends:
      service: ${DOCKER_COMPOSE_BASE_SERVICE}
    container_name: $ROBOT-perception-shell
    entrypoint: $entry_path/objdet-shell.bash
    privileged: true
    tty: true # keep container running
    environment:
      - ws_devel_source=$UGV_XAVIER_WS_SOURCE
    volumes:
      # Mount the flir and scd
      - /dev/subt:/dev/subt

  # @brief Spot, drivers
  spot.xavier-drivers:
    image: ${DOCKER_IMAGE_NAME}
    build:
      context:    ${SUBT_DOCKERFILE_PATH}/
      dockerfile: ${SUBT_DOCKERFILE_PATH}/services/arm.spot.drivers.dockerfile
    extends:
      service: ${DOCKER_COMPOSE_BASE_SERVICE}
    container_name: $ROBOT-drivers-shell
    entrypoint: $entry_path/objdet-shell.bash
    privileged: true
    tty: true # keep container running
    environment:
      - ws_devel_source=$SPOT_XAVIER_DRIVERS_WS_SOURCE
    volumes:
      # Mount the flir and scd
      - /dev/subt:/dev/subt

  # @brief Spot, core perception
  spot.xavier-core:
    image: ${DOCKER_IMAGE_NAME}
    build:
      context:    ${SUBT_DOCKERFILE_PATH}/
      dockerfile: ${SUBT_DOCKERFILE_PATH}/services/arm.spot.core.dockerfile
    extends:
      service: ${DOCKER_COMPOSE_BASE_SERVICE}
    container_name: $ROBOT-core-shell
    entrypoint: $entry_path/objdet-shell.bash
    privileged: true
    tty: true # keep container running
    environment:
      - ws_devel_source=$SPOT_XAVIER_CORE_WS_SOURCE
    volumes:
      # Mount the flir and scd
      - /dev/subt:/dev/subt

